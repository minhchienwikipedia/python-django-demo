{% extends 'base.html' %}

{% block content %}

{% if not created %}

<form action="." method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Create</button>
    </div>
</form>
{% else %}
<h4>Your item was created!</h4>
<div class="row">
    <a href="/create/">Create another one</a>
    <a href="/">Home</a>
</div>
{% endif %}
{% endblock %}
