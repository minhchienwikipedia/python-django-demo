{% extends 'base.html' %}

{% block content %}
{% if not request.user.is_authenticated %}
<form action="." method="post">
    {% csrf_token %}
    <div class="mb-3">
        <input name="username" class="form-control" id="exampleFormControlInput1" placeholder="Username">
    </div>
    <div class="mb-3">
        <input name="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="Password">
    </div>
    {% if error %}
    <label style="color: red;">{{ error }}</label>
    {% endif %}
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">Login</button>
    </div>
</form>
{% else %}
<p>You're already logged in. Would you like to <a href="/logout">logout</a>?</p>
{% endif %}
{% endblock %}
